<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="paginaLoginCSS.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="corner-design top-left"></div>
    <div class="corner-design top-right"></div>
    <div class="corner-design bottom-left"></div>
    <div class="corner-design bottom-right"></div>

    <div class="login-container">
      <h2>SIGN IN</h2>
      <form action="paginaLogin.html" method="post">
        <input type="text" name="username" placeholder="Username" />
        <input type="password" name="password" placeholder="Password" />
        <button type="submit">Login</button>
      </form>
      <div class="login-links">
        <a href="paginaResetareParola.html">Forgot Password?</a><br />
        <a href="paignaSignup.html">Don't have an account? Sign-up now</a>
      </div>
    </div>
  </body>
</html>
