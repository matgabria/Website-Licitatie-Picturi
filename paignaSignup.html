<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="paginaSignupCSS.css" />
    <title>Sign-up Page</title>
  </head>
  <body>
    <div class="corner-design top-left"></div>
    <div class="corner-design top-right"></div>
    <div class="corner-design bottom-left"></div>
    <div class="corner-design bottom-right"></div>

    <div class="signup-container">
      <h2>Create Account</h2>
      <form action="paignaSignup.html" method="post">
        <input type="text" name="numeUtilizator" placeholder="Nume Prenume" />
        <input type="email" name="adresaMail" placeholder="email" />
        <input type="text" name="username" placeholder="username" />
        <input type="password" name="password" placeholder="password" />
        <button type="submit">Sign-up</button>
      </form>
      <div class="login-links">
        <a href="paginaLogin.html"> Already have an account? Login now</a>
      </div>
    </div>
  </body>
</html>
